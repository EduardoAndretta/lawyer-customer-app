<div class="user-register-container page-container">
  <header class="page-header">
    <h1>Register New User</h1>
  </header>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="lca-form">
    <app-lca-input
      label="Full Name"
      formControlName="name"
      placeholder="Enter user's full name"
      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
    </app-lca-input>

    <app-lca-input
      label="Email Address"
      type="email"
      formControlName="email"
      placeholder="Enter user's email"
      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
    </app-lca-input>

    <app-lca-input
      label="Password"
      type="password"
      formControlName="password"
      placeholder="Enter password (min 6 characters)"
      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
    </app-lca-input>

    <!--
    <app-lca-input
      label="Confirm Password"
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm password"
      [ngClass]="{ 'is-invalid': submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch']) }">
    </app-lca-input>
    <div *ngIf="submitted && registerForm.errors?.['mismatch'] && !f['confirmPassword'].errors" class="lca-input-error-message">
        Passwords do not match.
    </div>
    -->

    <div class="form-actions">
      <app-lca-button type="button" lcaStyle="secondary" routerLink="/dashboard/home" [disabled]="isLoading">
        Cancel
      </app-lca-button>
      <app-lca-button type="submit" lcaStyle="primary" [isLoading]="isLoading" [disabled]="isLoading">
        Register User
      </app-lca-button>
    </div>
  </form>
</div>
