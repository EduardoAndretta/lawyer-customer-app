<div class="case-register-container page-container">
  <header class="page-header">
    <h1>Register New Case</h1>
  </header>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="lca-form">
    <app-lca-input
      label="Case Title"
      formControlName="title"
      placeholder="Enter the case title"
      [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
    </app-lca-input>

    <div class="form-group">
        <label for="description" class="lca-input-label">Case Description</label>
        <textarea
            id="description"
            formControlName="description"
            class="lca-textarea-field"
            [ngClass]="{ 'lca-input-error-state': submitted && f['description'].errors }"
            placeholder="Provide a detailed description of the case"
            rows="5">
        </textarea>
        <div *ngIf="submitted && f['description'].errors?.['required']" class="lca-input-error-message">
            Description is required.
        </div>
    </div>


    <div class="form-actions">
      <app-lca-button type="button" lcaStyle="secondary" routerLink="/dashboard/home" [disabled]="isLoading">
        Cancel
      </app-lca-button>
      <app-lca-button type="submit" lcaStyle="primary" [isLoading]="isLoading" [disabled]="isLoading">
        Register Case
      </app-lca-button>
    </div>
  </form>
</div>
