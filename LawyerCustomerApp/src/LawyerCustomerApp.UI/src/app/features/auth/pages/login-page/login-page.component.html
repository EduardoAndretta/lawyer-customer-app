<div class="login-container">
    <div class="login-form-wrapper">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <app-lca-input
            label="Email"
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
          </app-lca-input>
        </div>
  
        <div class="form-group">
          <app-lca-input
            label="Password"
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
          </app-lca-input>
        </div>
  
        <app-lca-button type="submit" lcaStyle="primary" [disabled]="isLoading" [isLoading]="isLoading" [fullWidth]="true">
          Login
        </app-lca-button>
      </form>
      <div class="auth-link">
        Don't have an account? <a routerLink="/auth/register">Create one here</a>
      </div>
    </div>
  </div>
